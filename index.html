<style>

*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,"Noto Naskh Arabic",Tahoma,Arial,sans-serif}/* Topbar */ .topbar{position:sticky;top:0;z-index:20;background:#ffffffcc;backdrop-filter:blur(6px);border-bottom:1px solid var(--line)} .dark .topbar{background:#0c1426cc} .topbar .inner{max-width:1060px;margin:0 auto;padding:10px 12px;display:flex;gap:8px;align-items:center;flex-wrap:nowrap;overflow-x:auto;-webkit-overflow-scrolling:touch;scrollbar-width:none} .topbar .inner::-webkit-scrollbar{display:none} .brand{font-weight:800;flex-shrink:0} .btn-sm{padding:6px 10px;border-radius:10px;border:1px solid var(--line);background:var(--card);color:var(--ink);cursor:pointer;flex-shrink:0;white-space:nowrap;height:36px}

/* Containers */ .wrap{max-width:860px;margin:24px auto;padding:16px} .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:16px;box-shadow:0 8px 26px rgba(15, 23, 42, .06)} h1{margin:0 0 8px;font-size:22px} p.small{color:var(--muted);margin:0 0 12px}

/* Date row */ .date-row{display:grid;grid-template-columns:1fr auto;gap:10px;align-items:end;margin-bottom:8px} .date-input label{display:block;color:var(--muted);font-size:13px;margin:0 0 4px} .date-input input{width:100%;height:44px;padding:10px;border-radius:12px;border:1px solid var(--line);background:#fff;color:#0f172a;direction:ltr;text-align:center;font-weight:700} .dark .date-input input{background:#0a1222;color:#e5e7eb;border-color:#1f2b40} .pill{align-self:end;padding:8px 14px;border-radius:999px;border:1px solid var(--line);background:#fff;color:#0f172a;font-size:13px;font-weight:700;min-width:110px;text-align:center} .dark .pill{background:#0a1222;color:#e5e7eb;border-color:#1f2b40}

/* Modals */ .modal{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center;padding:16px} .modal.open{display:flex} .dialog{background:var(--card);border:1px solid var(--line);border-radius:16px;max-width:860px;width:100%;padding:16px;max-height:85vh;overflow:auto} .dialog h2{margin:0 0 10px;font-size:18px} .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:12px} .table{width:100%;border-collapse:separate;border-spacing:0 8px} thead th{font-size:12px;color:#334155} th,td{padding:8px 10px;text-align:center} tbody tr{background:#fff;border:1px solid var(--line)} .dark tbody tr{background:#0a1222;border-color:#1f2b40} tbody td:first-child, thead th:first-child{border-radius:10px 0 0 10px} tbody td:last-child, thead th:last-child{border-radius:0 10px 10px 0}

/* Flags UI / .lang-flags{display:flex;gap:6px;align-items:center} .btn-flag{width:36px;height:36px;padding:0;font-size:18px;line-height:1;border-radius:10px} .btn-flag.active{outline:2px solid var(--accent)} / Collapsible menu styles */ .menu-panel{position:sticky;top:52px;z-index:19;background:#ffffff; border-bottom:1px solid var(--line); max-height:0; overflow:hidden; transition:max-height .25s ease;} .dark .menu-panel{background:#0e1528} .menu-panel.open{max-height:140px} .menu-inner{max-width:1060px;margin:0 auto;padding:10px 12px;display:flex;flex-direction:column;gap:10px} .menu-row{display:flex;gap:8px;flex-wrap:wrap} </style>

</div><!-- libs: html2canvas فقط للصورة --><script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" crossorigin="anonymous"></script><script>

  de:{dir:'ltr',brand:'Meine Stunden',flag:'🇩🇪',nav:{day:'Tag',month:'Monat',settings:'Einstellungen',export:'Export'},themeLight:'Dunkel',themeDark:'Hell',day:{title:'Tägliche Eingabe',hint:'Start, Ende und Pause. Lokal automatisch gespeichert.',date:'Datum',start:'🟢 Einchecken',end:'🔴 Auschecken',break:'☕️ Pause (Min.)',k1:'Netto heute',k2:'Überstunden',k3:'Tages-Soll (Std)',k4:'Speicherstatus',saved:'Automatisch gespeichert ✅'},settings:{title:'Einstellungen',hint:'Standardwerte anpassen.',daily:'Tages-Soll (Std.)',brdef:'Standardpause (Min.)',apply:'Speichern'},month:{title:'Monatsübersicht',pick:'Monat wählen',m1:'Monatssumme',m2:'Erfasste Tage',m3:'Schnitt/Tag',close:'Schließen',refresh:'Aktualisieren',thead:['Datum','Start','Ende','Pause','Netto','ÜSt']},export:{title:'Export',scope:'Bereich',format:'Format',optDay:'Heutiger Tag',optMonth:'Gewählter Monat',cancel:'Abbrechen',do:'Exportieren',png:'Bild (PNG)',json:'JSON'}}

function getLang(){ return currentLang; }
function setActiveLangUI(lang){ document.querySelectorAll('.btn-flag').forEach(btn=> btn.classList.toggle('active', btn.dataset.lang===lang)); }

function setLang(lang){
  currentLang = lang;
  const L=I18N[lang]||I18N.ar; document.documentElement.lang=lang; document.documentElement.dir=L.dir; document.body.dir=L.dir;
  brandTxt.textContent=L.brand; mnuDay.textContent=L.nav.day; mnuMonth.textContent=L.nav.month; mnuSettings.textContent=L.nav.settings; mnuExport.textContent = `${L.flag||''} ${L.nav.export}`.trim();

  titleDay.textContent=L.day.title; hintDay.textContent=L.day.hint; lblDate.textContent=L.day.date; lblStart.textContent=L.day.start; lblEnd.textContent=L.day.end; lblBreak.textContent=L.day.break; k1.textContent=L.day.k1; k2.textContent=L.day.k2; k3.textContent=L.day.k3; k4.textContent=L.day.k4;
  titleSettings.textContent=L.settings.title; hintSettings.textContent=L.settings.hint; lblDaily.textContent=L.settings.daily; lblBreakDef.textContent=L.settings.brdef; applySettings.textContent=L.settings.apply;
  titleMonth.textContent=L.month.title; lblPickMonth.textContent=L.month.pick; mk1.textContent=L.month.m1; mk2.textContent=L.month.m2; mk3.textContent=L.month.m3; refreshMonth.textContent=L.month.refresh; closeMonth.textContent=L.month.close;
  titleExport.textContent=L.export.title; lblScope.textContent=L.export.scope; lblFormat.textContent=L.export.format; expScope.options[0].text=L.export.optDay; expScope.options[1].text=L.export.optMonth;

mnuTheme.onclick=()=>{ document.body.classList.toggle('dark'); setThemeLabel(); };

// Utils
function h2m(h){ if(!h) return 0; const [H,M]=h.split(':').map(Number); return H*60+(M||0); }
function m2h(m){ const hh=Math.floor(m/60),mm=Math.round(m%60); return `${hh}:${String(mm).padStart(2,'0')}`; }
function dayNameIntl(date,lang){ try{ const fmt=new Intl.DateTimeFormat(lang==='ar'?'ar-EG':lang==='de'?'de-DE':'en-GB',{weekday:'long'}); return fmt.format(date); }catch{ return ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'][date.getDay()]; } }

// Settings
function loadSettings(){ const s=JSON.parse(localStorage.getItem('settings')||'{}'); stDaily.value=s.daily??8; stBreak.value=s.break??30; dBase.textContent=String(stDaily.value); }
function saveSettings(){ const s={ daily:parseFloat(stDaily.value||8), break:parseInt(stBreak.value||30,10) }; localStorage.setItem('settings',JSON.stringify(s)); dBase.textContent=String(s.daily); notifySaved(); }

// Day
function updateDayName(){
  const lang=getLang();
  if(!dayDate.value){ dayDate.value = new Date().toISOString().slice(0,10); }
  try{ dayName.textContent=dayNameIntl(new Date(dayDate.value), lang); }
  catch{ dayName.textContent='—'; }
}{ const lang=getLang(); try{ dayName.textContent=dayNameIntl(new Date(dayDate.value), lang); }catch{ dayName.textContent='—'; } }
function compute(){ const base=Math.round(parseFloat(stDaily.value||8)*60); const s=dayStart.value,e=dayEnd.value,br=parseInt(dayBreak.value||0,10); if(!s||!e){ dNet.textContent='0:00'; dOT.textContent='0:00'; return; } let sm=h2m(s), em=h2m(e); if(em<sm) em+=1440; const net=Math.max(0,(em-sm)-br); const ot=Math.max(0,net-base); dNet.textContent=m2h(net); dOT.textContent=m2h(ot); dBase.textContent=String(stDaily.value||8); }
function notifySaved(){ const lang=getLang(); dSave.textContent = (I18N[lang].day.saved); setTimeout(()=> dSave.textContent='—', 1500); }
function saveDayLocal(){ const p={date:dayDate.value,start:dayStart.value,end:dayEnd.value,break:parseInt(dayBreak.value||0,10)}; localStorage.setItem('day-'+p.date, JSON.stringify(p)); notifySaved(); }
function loadDay(){ const raw=localStorage.getItem('day-'+dayDate.value); if(raw){ try{ const p=JSON.parse(raw); dayStart.value=p.start||''; dayEnd.value=p.end||''; dayBreak.value=p.break??(stBreak.value||30); }catch{ dayStart.value=''; dayEnd.value=''; dayBreak.value=stBreak.value||30; } } else { dayStart.value=''; dayEnd.value=''; dayBreak.value=stBreak.value||30; } compute(); }

// Month
function openMonth(){ if(!monthPick.value){ monthPick.value = dayDate.value.slice(0,7); } monthModal.classList.add('open'); monthModal.setAttribute('aria-hidden','false'); refreshMonthSummary(); }
function refreshMonthSummary(){ const month=monthPick.value || dayDate.value.slice(0,7); const [y,mo]=month.split('-').map(Number); const first=new Date(y,mo-1,1), last=new Date(y,mo,0); const baseDay=Math.round(parseFloat(stDaily.value||8)*60); const rows=[]; let total=0, daysCount=0; for(let d=new Date(first); d<=last; d.setDate(d.getDate()+1)){ const key='day-'+d.toISOString().slice(0,10); const raw=localStorage.getItem(key); if(!raw) continue; try{ const p=JSON.parse(raw); if(p.start && p.end){ let sm=h2m(p.start), em=h2m(p.end); if(em<sm) em+=1440; const net=Math.max(0,(em-sm)-parseInt(p.break||0,10)); const ot=Math.max(0, net-baseDay); rows.push([key.slice(4), p.start, p.end, p.break||0, m2h(net), m2h(ot)]); total+=net; daysCount++; } }catch{} } rows.sort((a,b)=> a[0]<b[0]?-1:1); const lang=getLang(); const L=I18N[lang]; let html=`<table class="table"><thead></thead><tbody>`; rows.forEach(r=> html+=`<tr><td>${r[0]}</td><td>${r[1]}</td><td>${r[2]}</td><td>${r[3]}</td><td>${r[4]}</td><td>${r[5]}</td></tr>` ); html+='</tbody></table>'; monthArea.innerHTML=html; monthArea.dataset.built='1'; buildMonthTableHead(lang); mTotal.textContent=m2h(total); mDays.textContent=String(daysCount); mAvg.textContent=daysCount? m2h(Math.round(total/daysCount)):'0:00'; }

// Export helpers (PNG/JSON)
async function nodeToPNGAndDownload(node, filename){ if(typeof html2canvas==='undefined'){ alert('Image export is unavailable. Please check your internet connection.'); return; } document.body.appendChild(node); const canvas = await html2canvas(node,{scale:2,backgroundColor:'#ffffff'}); const dataURL = canvas.toDataURL('image/png'); const a=document.createElement('a'); a.href=dataURL; a.download=filename.endsWith('.png')? filename : `${filename}.png`; a.click(); node.remove(); }
function exportDayPNG(){ const lang=getLang(); const L=I18N[lang]; const node=document.createElement('div'); node.dir=L.dir; node.style.cssText='font-family: system-ui, "Noto Naskh Arabic", Tahoma; padding:16px; color:#0f172a; background:#ffffff;'; node.innerHTML=`<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px"><h2 style="margin:0">${L.day.title}</h2><div>${new Date().toLocaleString()}</div></div><div style="margin:6px 0">${L.day.date}: <strong>${dayDate.value}</strong></div><div style="margin:6px 0">${L.day.start.replace('🟢 ','')}: <strong>${dayStart.value||'-'}</strong> — ${L.day.end.replace('🔴 ','')}: <strong>${dayEnd.value||'-'}</strong> — ${L.day.break.replace('☕️ ','')}: <strong>${dayBreak.value||0}</strong></div><div style="margin:6px 0">${L.day.k1}: <strong>${dNet.textContent}</strong> — ${L.day.k2}: <strong>${dOT.textContent}</strong> — ${L.settings.daily}: <strong>${stDaily.value}</strong></div>`; nodeToPNGAndDownload(node, `day-${dayDate.value}.png`); }
function exportMonthPNG(){ refreshMonthSummary(); const lang=getLang(); const L=I18N[lang]; const month=monthPick.value || dayDate.value.slice(0,7); const node=document.createElement('div'); node.dir=L.dir; node.style.cssText='font-family: system-ui, "Noto Naskh Arabic", Tahoma; padding:16px; color:#0f172a; background:#ffffff; width:700px;'; node.innerHTML = `<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px"><h2 style="margin:0">${L.month.title}</h2><div>${new Date().toLocaleString()}</div></div><div style="margin-bottom:8px;font-weight:700">${month}</div><div style="display:grid;grid-template-columns:1fr 1fr 1fr;gap:8px"><div style="border:1px solid #e2e8f0;border-radius:10px;padding:10px;text-align:center"><div style="color:#475569;font-size:13px">${L.month.m1}</div><div style="font-size:20px;font-weight:800">${mTotal.textContent}</div></div><div style="border:1px solid #e2e8f0;border-radius:10px;padding:10px;text-align:center"><div style="color:#475569;font-size:13px">${L.month.m2}</div><div style="font-size:20px;font-weight:800">${mDays.textContent}</div></div><div style="border:1px solid #e2e8f0;border-radius:10px;padding:10px;text-align:center"><div style="color:#475569;font-size:13px">${L.month.m3}</div><div style="font-size:20px;font-weight:800">${mAvg.textContent}</div></div></div>`; nodeToPNGAndDownload(node, `month-${month}.png`); }
function exportDayJSON(){ const lang=getLang(); const data={ meta:{scope:'day',lang, date:dayDate.value, exportedAt:new Date().toISOString()}, payload:{date:dayDate.value,start:dayStart.value,end:dayEnd.value,break:parseInt(dayBreak.value||0,10)} }; const blob=new Blob([JSON.stringify(data,null,2)],{type:'application/json'}); const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download=`day-${dayDate.value}.json`; a.click(); URL.revokeObjectURL(url); }
function exportMonthJSON(){ refreshMonthSummary(); const month=monthPick.value || dayDate.value.slice(0,7); const rows=[...monthArea.querySelectorAll('tbody tr')].map(tr=>[...tr.children].map(td=>td.textContent.trim())); const data={ meta:{scope:'month',month, exportedAt:new Date().toISOString()}, rows, totals:{ total:mTotal.textContent, days:mDays.textContent, avg:mAvg.textContent } }; const blob=new Blob([JSON.stringify(data,null,2)],{type:'application/json'}); const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download=`month-${month}.json`; a.click(); URL.revokeObjectURL(url); }

// Navigation
function showCard(card){ [dayCard, settingsCard].forEach(el=> el.style.display='none'); card.style.display='block'; }
function openExport(){ exportModal.classList.add('open'); exportModal.setAttribute('aria-hidden','false'); }
menuToggle.onclick=()=>{
  const willOpen = !menuPanel.classList.contains('open');
  menuPanel.classList.toggle('open', willOpen);
  menuPanel.setAttribute('aria-hidden', String(!willOpen));
}; menuPanel.setAttribute('aria-hidden', String(!open)); };

mnuDay.onclick=()=>{ showCard(dayCard); menuPanel.classList.remove('open'); };
mnuSettings.onclick=()=>{ loadSettings(); showCard(settingsCard); menuPanel.classList.remove('open'); };
mnuMonth.onclick=()=>{ openMonth(); menuPanel.classList.remove('open'); };
mnuExport.onclick=()=>{ openExport(); menuPanel.classList.remove('open'); };
document.querySelectorAll('.btn-flag').forEach(btn=> btn.addEventListener('click', ()=>{ setLang(btn.dataset.lang); }));
// Close menu on outside click
window.addEventListener('click', (e)=>{ if(!menuPanel.contains(e.target) && !menuToggle.contains(e.target)){ menuPanel.classList.remove('open'); }});

// Auto compute + auto save
function autoComputeAndMaybeSave(e){ compute(); if(e && (e.target===dayEnd || e.target===dayBreak)){ saveDayLocal(); } }
[dayStart,dayEnd,dayBreak].forEach(el=> el.addEventListener('input', autoComputeAndMaybeSave));

dayDate.addEventListener('change', ()=>{ updateDayName(); loadDay(); });
applySettings.addEventListener('click', ()=>{ saveSettings(); compute(); });
refreshMonth.addEventListener('click', refreshMonthSummary);
closeMonth.addEventListener('click', ()=> monthModal.classList.remove('open'));
closeExport.addEventListener('click', ()=> exportModal.classList.remove('open'));
doExport.addEventListener('click', ()=>{ if(expScope.value==='day'){ expFormat.value==='json'? exportDayJSON() : exportDayPNG(); } else { expFormat.value==='json'? exportMonthJSON() : exportMonthPNG(); } exportModal.classList.remove('open'); });

// Init
function initApp(){
  // 1) Today first so day-name works
  dayDate.value = new Date().toISOString().slice(0,10);
  // 2) Wire menu
  if(menuToggle){
    menuToggle.onclick=()=>{
      const willOpen = !menuPanel.classList.contains('open');
      menuPanel.classList.toggle('open', willOpen);
      menuPanel.setAttribute('aria-hidden', String(!willOpen));
    };
    window.addEventListener('click', (e)=>{ if(!menuPanel.contains(e.target) && !menuToggle.contains(e.target)){ menuPanel.classList.remove('open'); menuPanel.setAttribute('aria-hidden','true'); }});
  }
  if(mnuDay)      mnuDay.onclick      = ()=>{ showCard(dayCard); menuPanel.classList.remove('open'); };
  if(mnuSettings) mnuSettings.onclick = ()=>{ loadSettings(); showCard(settingsCard); menuPanel.classList.remove('open'); };
  if(mnuMonth)    mnuMonth.onclick    = ()=>{ openMonth(); menuPanel.classList.remove('open'); };
  if(mnuExport)   mnuExport.onclick   = ()=>{ openExport(); menuPanel.classList.remove('open'); };
  // 3) Language flags
  document.querySelectorAll('.btn-flag').forEach(btn=> btn.addEventListener('click', ()=>{ setLang(btn.dataset.lang); setActiveLangUI(btn.dataset.lang); }));
  setActiveLangUI(currentLang);
  // 4) Inputs
  [dayStart,dayEnd,dayBreak].forEach(el=> el && el.addEventListener('input', (e)=>{ compute(); if(e && (e.target===dayEnd || e.target===dayBreak)){ saveDayLocal(); } }));
  dayDate.addEventListener('change', ()=>{ updateDayName(); loadDay(); });
  applySettings.addEventListener('click', ()=>{ saveSettings(); compute(); });
  refreshMonth.addEventListener('click', refreshMonthSummary);
  closeMonth.addEventListener('click', ()=> monthModal.classList.remove('open'));
  closeExport.addEventListener('click', ()=> exportModal.classList.remove('open'));
  doExport.addEventListener('click', ()=>{ if(expScope.value==='day'){ expFormat.value==='json'? exportDayJSON() : exportDayPNG(); } else { expFormat.value==='json'? exportMonthJSON() : exportMonthPNG(); } exportModal.classList.remove('open'); });
  // 5) Apply language & compute
  setLang(currentLang);
  loadSettings();
  loadDay();
  compute();
}
if(document.readyState==='loading'){ document.addEventListener('DOMContentLoaded', initApp); } else { initApp(); }
